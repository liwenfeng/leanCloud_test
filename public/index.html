<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>留言簿</title>
</head>

<body bgcolor="#E7E7E7">

<form ACTION="#" METHOD="POST">
 
  <table border="0" cellspacing="6" cellpadding="0" width="500" align="center">
    <th colspan="2" height="50">留言簿</th>
    <tr>
      <td><div align=right>名字:</div></td>
      <td align="left"><input TYPE="TEXT" NAME="name" SIZE=15></td>
    </tr>

    <tr>
      <td align="right">E-Mail:</td>
      <td align="left"><input TYPE="TEXT" NAME="e-mail" SIZE="36"></td>
    </tr>

    <tr>
      <td valign="top"  align="right">留言:</td>
      <td  align="left"><textarea NAME="comments" ROWS="5" COLS="35"></textarea></td>
    </tr>

    <tr>
      <td colspan="2"  align="center">
	<input TYPE="SUBMIT" VALUE="完 成">
	<input TYPE="RESET" VALUE="重 写">
      </td>
    </tr>

  </table>
</form>

</body>
</html>
